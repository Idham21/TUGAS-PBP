{% extends 'base.html' %}


{% block content %}  
<title>Registrasi Akun</title>

<div class = "login">
    
    <h1>Formulir Registrasi</h1>  

        <form method="POST" >  
            {% csrf_token %}  
            <div class="mb-3">
                {{form.as_table}}
              </div>
              <input type="submit">
        </form>

    {% if messages %}  
        <ul>   
            {% for message in messages %}  
                <li>{{ message }}</li>  
                {% endfor %}  
        </ul>   
    {% endif %}

</div>  

{% endblock content %}
